# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=2g
org.gradle.parallel=true
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Configuration Caching can significantly speed up builds, enable if your project supports it.
# Start with false if you encounter issues, then try to resolve them.
org.gradle.configuration-cache=false
# Build Caching (already enabled by you)
org.gradle.caching=true

# KSP settings (if needed, generally defaults are fine)
# ksp.use.worker.api=true # Default is true for KSP 1.0.14+

# Suppress unsupported Compile SDK warning (generally not needed if AGP is up-to-date with Compile SDK)
# android.suppressUnsupportedCompileSdk=34

